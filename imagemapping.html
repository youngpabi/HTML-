<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Image/Mapping</title>
</head>
<body>
     <!--This is an image mapping ,it allows you to map a part of an image to make it clickable 
     which is going to send you to another webpage or website -->
     <img src="map.jpg" alt="This is a ghana map" usemap="#ghana">
     <map name="ghana" id="ghana">
          <area shape="rect" coords="77,57,205,173" href="https://en.wikipedia.org/wiki/Upper_West_Region"
           alt="this is for upper west">
          <area shape="rect" coords="250,50,374,94" href="https://en.wikipedia.org/wiki/Upper_East_Region" alt="">
           <area shape="" coords="" href="" alt="">

          <area shape="" coords="" href="" alt="">
     </map>
</body>
</html>
